<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>

<body>
    <header></header>
    <main>
        <form action="">
            <label for="name-input">
                Имя:
            </label>
            <input type="text" name="name-input" id="name-input" required autofocus /><br>
            <label for="email-input">
                Email:
            </label>
            <input type="email" name="email-input" id="email-input" required /><br>
            <label for="password-input">
                Пароль:
            </label>
            <input type="password" name="password-input" id="password-input" required /><br>
            <label for="age-input">
                Возраст:
            </label>
            <input type="number" name="age-input" id="age-input" required /><br>
            <label for="birth-input">
                Дата рождения:
            </label>
            <input type="date" name="birth-input" id="birth-input" required /><br>
            <label for="phone-input">
                Номер телефона:
            </label>
            <input type="number" name="phone-input" id="phone-input" required /><br>
            <label for="volume-input">
                Прогресс:
            </label>
            <input type="range" name="volume-input" id="volume-input" min="1" max="10"/><br>
            <label for="accept-rules">
                Согласиться с условиями:
            </label>
            <input type="checkbox" name="accept-rules" id="accept-rules" min="1" max="10" required
                class="fa-solid fa-square-check" /><br>
            <button type="submit">
                Отправить
            </button>
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input class="form-control" type="text" placeholder="Email address">
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input class="form-control" type="password" placeholder="Password">
              </div>
        </form>
    </main>
</body>

</html>
